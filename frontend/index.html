<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birillo Pet Shop</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="shortcut icon" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
            display: ['Nunito', 'sans-serif'],
          },
          colors: {
            // Palette campionata dal Logo 'Birillo'
            nature: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#6ee7b7', // Pi√π vivace
              400: '#34d399',
              500: '#10b981',
              600: '#008F4C', // <--- Verde Birillo (Dominante)
              700: '#00753E', // Scuro per hover
              800: '#065f46',
              900: '#064e3b',
            },
            birillo: {
              yellow: '#FFDE00', // <--- Giallo Birillo
              red: '#E30613',    // <--- Rosso Birillo
            },
            ocean: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              700: '#0369a1',
            },
            earth: {
              500: '#a16207',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'fade-in-up': 'fadeInUp 0.5s ease-out',
            'slide-in-right': 'slideInRight 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(0)' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@stripe/stripe-js": "https://aistudiocdn.com/@stripe/stripe-js@^8.5.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-stone-50 text-stone-800 font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
